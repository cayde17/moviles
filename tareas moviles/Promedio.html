<!DOCTYPE html>

<head>
	<title>Promedio</title>
</head>
<body>
<script langu="javascript">
	var Calificacion2;
	var Calificacion1;
	var Calificacion3;
	
	
	

	Calificacion1= prompt('Ingrese la calificacion del primer parcial:','');

</script>
